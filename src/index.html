<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser-arcade-physics.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Video Game</title>
</head>
<body>
    <div class="text-center m-2">
        <h1>Snake game</h1>
        <span class="pr-3">Set speed of snake</span>
        <input id="ex1" data-slider-id='ex1Slider' type="range" min="1" max="3" data-slider-step="1" data-slider-value="1"/>
 <br>
      <button class="btn btn-primary">Start Game</button>
    </div>
    <div class="text-center">
        <div>
            Score: <span id="score">0</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
